  - name: Add "/etc/hosts"
    blockinfile:
      path: /etc/hosts
      block: |
        10.0.0.13 hmaster
        10.0.0.7 hworker-1
        10.0.0.9 hworker-2
    become: yes

  - name: copy pem key to host
    template: src=~/.ssh/kepri-msa.pem dest=~/.ssh/ mode=600
    become: no
    
  - name: Generate ~/.ssh/id_rsa RSA host key
    command : ssh-keygen -q -t rsa -f ~/.ssh/id_rsa -C "" -N ""
    args:
      creates: ~/.ssh/id_rsa
    ignore_errors: yes  
    become: no


  - name: add known_hosts
    shell: /usr/bin/ssh-keyscan -t ecdsa {{ item }} >> ~/.ssh/known_hosts 
    with_items: '{{ groups.all }}'
    become: no


  - name: Generate authorized_keys
    remote_user: centos
    shell : cat ~/.ssh/id_rsa.pub |  ssh -i "~/.ssh/kepri-msa.pem" centos@{{ item }} "cat -  >> ~/.ssh/authorized_keys" 
    with_items: '{{ groups.all }}'
    ignore_errors: yes
    become: no



