---
- name: Install host_autopass on the localhost
  hosts: localhost
  connection: local
  serial: 1
  gather_facts: no
  become: yes
  become_method: sudo

  roles:
    - { role: ./roles/hosts_autopass, tags: [local] }


- name: Install host_autopass on the all
  hosts: all
  serial: 1
  gather_facts: no

  roles:
    - { role: ./roles/hosts_autopass, tags: [all] }
